name: test
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        go-version: [1.20.x, 1.19.x]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Install Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ matrix.go-version }}
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Generate codes and plugins
      run: make gen
    - name: Test
      run: make test/ci
    - name: Upload cmd coverage
      if: matrix.os == 'ubuntu-latest' && startsWith(matrix.go-version, '1.20')
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage-cmd.out
        flags: cmd
        fail_ci_if_error: true
    - name: Upload module coverage
      if: matrix.os == 'ubuntu-latest' && startsWith(matrix.go-version, '1.20')
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage-module.out
        flags: module
        fail_ci_if_error: true
